<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>History</title>
<style type="text/css">
.graph {
	width: 450px;
	height: 300px;
}

.tableDisplay {
	width: 25%;
}
</style>
</head>
<body style="width: 100%;">
	<table style="width: 100%;" border="1">
		<tr style="width: 100%;">
			<th class="tableDisplay">Week</th>
			<th class="tableDisplay">Month</th>
		</tr>
		<tr style="width: 100%;">
			<td class='graph'><div id='week' class='graph'></div>
			</td>
			<td class='graph'><div id='month' class='graph'></div>
			</td>
		</tr>
		<tr>
			<th class="tableDisplay">Year</th>
			<th class="tableDisplay">Overall</th>
		</tr>
		<tr>
			<td class='graph'><div id='year' class='graph'></div>
			</td>
			<td class='graph'><div id='overall' class='graph'></div>
			</td>
		</tr>
	</table>
</body>
</html>
